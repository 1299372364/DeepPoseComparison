machine:
  timezone:
    Asia/Tokyo
  python:
    version: 2.7

general:
  artifacts:
    - _build/html

dependencies:
  override:
    - pip install pyflakes pylint
    - pip install sphinx

test:
  pre:
    - find -name '*.py' | xargs pyflakes
    - find -name '*.py' | xargs pylint
  post:
    - cd docs && make html
